<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col one-half">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li>{{ site.email }}</li>
            {%- endif -%}
        </ul>
       </div>

       <div class="footer-col one-half">
          <div class="social-links">
            {%- include social.html -%}
          </div>
       </div>
    </div>

  </div>

</footer>
